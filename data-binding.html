<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passagem de Dados</title>
</head>
<body>
    <div id="data_binding">
        <h1 v-bind:title="tagMessage">{{message.toUpperCase()}}</h1>
        <p>Meu nome é {{ person.name }} e eu tenho {{person.age}} anos!</p>
        <span v-html="tag"></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script> 
    <script>
        let app = new Vue({
            el: '#data_binding',
            data: {
                message : 'Mensagem para ser exibida!',
                person: {
                    name: 'Jean',
                    age: '34'
                },
                tag: '<button>Clique aqui!</button>',
                tagMessage: 'Esta é uma tag de título!'
            }
        })
    </script>
</body>
</html>
