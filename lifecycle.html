<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo de vida do VUE.JS</title>
</head>
<body>
    <div id="lifecycle">
        <h1> {{ name }}</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script> 
    <script>
        let app = new Vue({
            el: '#lifecycle',
            data: {
                name: 'Fulano de Tal'
            },
            beforeCreate(){
                console.log('beforeCreate');
            },
            created(){
                console.log('created');
            },
            beforeMount(){
                console.log('beforeMount');
            },
            mounted(){
                console.log('mounted');
            },
            beforeUpdate(){
                console.log('beforeUpdate');
            },
            updated(){
                console.log('updated');
            },
            beforeDestroy(){
                console.log('beforeDestroy');
            },
            destroyed(){
                console.log('destroyed');
            }
        })
    </script>
</body>
</html>
