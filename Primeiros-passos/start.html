<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js - Primeiro exemplo</title>
</head>
<body>
    <div id="start">
        {{ message }}
    </div>
    
    <!-- <script src="vue.js"></script> Versão clássica -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>   -->
    <script src="node_modules/vue/dist/vue.min.js"></script>
    <script>
        let app = new Vue({
            el: '#start',
            data: {
                message: 'Hello world!'
            }
        })
    </script>
</body>
</html>
